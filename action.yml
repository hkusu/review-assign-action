name: 'Review Assign Action (alternative)'
description: 'Automatically set assignees and reviewers in pull request.'
author: 'Hamkiti'
branding:
  icon: 'users'
  color: 'white'
inputs:
  assignees:
    description: ''
    required: false
  reviewers:
    description: ''
    required: false
  max-num-of-reviewers:
    description: ''
    required: false
  draft-keyword:
    description: ''
    required: false
  ready-comment:
    description: ''
    required: false
  merged-comment:
    description: ''
    required: false
  bot-accounts:
    description: ''
    required: false
  github-token:
    description: ''
    default: ${{ github.token }}
    required: false
  event:
    description: ''
    default: ${{ toJson(github.event) }}
    required: false
outputs:
  result:
    description: '`success` or `failure` is set.'
runs:
  using: 'node18'
  main: 'dist/index.js'
